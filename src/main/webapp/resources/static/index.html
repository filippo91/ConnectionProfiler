<head>

<body>
	<div ng-controller="navigation as nav" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li class="active"><a href="#!/">home</a></li>

			<li><a ng-show="authenticated"
				href="#!/speedGraph/2016/9/22/months">speedGraph</a></li>
			<li><a ng-show="authenticated" href="#!/speedTable/0/10">speedTable</a></li>
			<li><a ng-show="authenticated"
				href="#!/speedHistogram/{{ nav.currentDate.year() }}/{{ nav.currentDate.month() }}/{{ nav.currentDate.date() }}/months/1">speedHistogram</a></li>
			<li><a ng-show="authenticated"
				href="#!/latency/{{ nav.currentDate.year() }}/{{ nav.currentDate.month() }}/{{ nav.currentDate.date() }}/months/20"
				class="disabled">latency</a></li>
			<li><a ng-show="authenticated"
				href="#!/pieAccesses/{{ nav.currentDate.year() }}/{{ nav.currentDate.month() }}/{{ nav.currentDate.date() }}/months"
				class="disabled">domainsByAccesses</a></li>
			<li><a ng-show="authenticated"
				href="#!/domainsBySize/{{ nav.currentDate.year() }}/{{ nav.currentDate.month() }}/{{ nav.currentDate.date() }}/months"
				class="disabled">domainsBySize</a></li>
			<li ng-show="!authenticated"><a href="#!/login">login</a></li>

			<li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>

		</ul>
	</div>

	<div class="container-fluid" id="container">
		<div class="row">
			<div id="timeManager" class="col-md-12">
				<div class="btn-group" role="group">
					<button id="weekBtn" type="button" class="btn btn-default view"
						ng-click="changeView('weekBtn');">Week</button>
					<button id="monthBtn" type="button" class="btn btn-default view"
						ng-click="changeView('monthBtn');">Month</button>
					<button id="monthsBtn" type="button" class="btn btn-default view"
						ng-click="changeView('monthsBtn');">Multi-months</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" ng-click="back()">
						<</button>
					<button type="button" class="btn btn-default" ng-click="forward()">
						></button>
				</div>
			</div>
		</div>


		<div ng-view></div>
	</div>

	<!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

	<script src="js/libraries/angular.js"></script>
	<script src="js/libraries/angular-route.js"></script>
	<script

	<script src="//cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>

	<script

		crossorigin="anonymous"></script>

	<script src="js/app.js"></script>
	<script src="js/web-socket.js"></script>
	<script src="js/speedGraph.js"></script>
	<script src="js/speedTable.js"></script>
	<script src="js/latency_old.js"></script>
	<script src="js/speedHistogram.js"></script>
	<script src="js/domainsBySize.js"></script>
	<script src="js/domainsByAccesses.js"></script>
