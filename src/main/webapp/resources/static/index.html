<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Connection Profiler</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/carousel.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse" ng-controller="navigation as nav">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#!/">Connection Profiler</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        Speed <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                        <li role="presentation"><a role="menuitem" tabindex="-1" 
                        href="#!/speedGraph/{{ nav.currentDate.year() }}/{{ nav.currentDate.month() }}/{{ nav.currentDate.date() }}/months">Graph</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" 
                        href="#!/speedHistogram/{{ nav.currentDate.year() }}/{{ nav.currentDate.month() }}/{{ nav.currentDate.date() }}/months/1">Histogram</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" 
                        href="#!/speedTable/{{nav.speedTableParams.page}}/{{nav.speedTableParams.pageSize}}">Table</a></li>
                    </ul>
                </li>
                <li>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        Domain <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                        <li role="presentation"><a role="menuitem" tabindex="-1" 
                        href="#!/pieAccesses/{{ nav.currentDate.year() }}/{{ nav.currentDate.month() }}/{{ nav.currentDate.date() }}/months">Visited</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" 
                        href="#!/domainsBySize/{{ nav.currentDate.year() }}/{{ nav.currentDate.month() }}/{{ nav.currentDate.date() }}/months">Downloads' size</a></li>
                    </ul>
                </li>
                <li><a href="#!/latency/{{ nav.currentDate.year() }}/{{ nav.currentDate.month() }}/{{ nav.currentDate.date() }}/months/200">Latency</a></li>
            </ul>
            <p class="navbar-text navbar-right" ng-show="!authenticated"><a href="#!/login">login</a></li>
			<p ng-show="authenticated" class="navbar-text navbar-right"> <a href="" ng-click="nav.logout()">logout</a></li>
            <p ng-show="authenticated" class="navbar-text navbar-right">Signed in as {{ user.name }}</a></p>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div ng-if="enableChangeView" class="container-fluid" id="container">
		<div class="row">
			<div id="timeManager" class="col-md-12">
				<div class="btn-group" role="group">
					<button id="weekBtn" type="button" class="btn btn-default view"
						ng-click="changeView('weekBtn');">Week</button>
					<button id="monthBtn" type="button" class="btn btn-default view"
						ng-click="changeView('monthBtn');">Month</button>
					<button id="monthsBtn" type="button" class="btn btn-default view"
						ng-click="changeView('monthsBtn');">Multi-months</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" ng-click="back()">
						<</button>
					<button type="button" class="btn btn-default" ng-click="forward()">
						></button>
				</div>
			</div>
		</div>
</div>

<div ng-view class="container mycontainer"></div>


<!-- FOOTER -->
<footer>
    <div class="container">
        <p class="text-muted">&copy; 2016 Pelle & Phil</p>
    </div>
</footer>



</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    
    <script src="js/libraries/angular.js"></script>
	<script src="js/libraries/angular-route.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/angular-resource/1.5.8/angular-resource.min.js"></script>

	<script src="//cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>

	<script
		src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
	<script src="//code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
<script src="js/carousel.js"></script>

	<script src="js/app.js"></script>
	<script src="js/web-socket.js"></script>
	<script src="js/speedGraph.js"></script>
	<script src="js/speedTable.js"></script>
	<script src="js/latency.js"></script>
	<script src="js/speedHistogram.js"></script>
	<script src="js/domainsBySize.js"></script>
	<script src="js/domainsByAccesses.js"></script>
</body>
</html>
