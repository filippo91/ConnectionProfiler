<div id="login" class="container">
	<div class="col-md-6 col-md-offset-3" style="height: 700px">
		<h2>Login</h2>
		<div ng-show="controller.error" class="bg-danger">username or password is incorrect</div>
		<div ng-show="tokenVerified" class="bg-success">your account is now active</div>
		<div id="loading" ng-show="controller.dataLoading">
			<img alt="loading" src="img/Preloader_1.gif">
		</div>
		<form name="form" ng-submit="controller.login()" role="form">
			<div class="form-group"
				ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
				<label for="username">Username</label> <input type="text"
					name="username" id="username" class="form-control"
					ng-model="controller.credentials.username" required /> <span
					ng-show="form.username.$dirty && form.username.$error.required"
					class="help-block">Username is required</span>
			</div>
			<div class="form-group"
				ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
				<label for="password">Password</label> <input type="password"
					name="password" id="password" class="form-control"
					ng-model="controller.credentials.password" required /> <span
					ng-show="form.password.$dirty && form.password.$error.required"
					class="help-block">Password is required</span>
			</div>
			<div class="form-actions">
				<button type="submit" ng-disabled="form.$invalid || controller.dataLoading || !form.$dirty"
					class="btn btn-primary">Login</button>
				<a href="#!/register" class="btn btn-link">Register</a>
			</div>
		</form>
	</div>
</div>
