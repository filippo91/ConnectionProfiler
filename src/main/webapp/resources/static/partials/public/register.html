<div id="register" class="container">
	<div class="col-md-6 col-md-offset-3" style="height: 700px">
		<h2>Register</h2>
		<div ng-show="controller.error" class="bg-danger">error</div>
		<div id="loading" ng-show="controller.dataLoading">
			<img alt="loading" src="img/Preloader_1.gif">
		</div>
		<form name="form" ng-submit="controller.register(controller.user)" role="form">
			<div class="form-group"
				ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
				<label for="username">Username</label> <input type="text"
					name="username" id="username" class="form-control"
					ng-model="controller.user.username" required /> <span
					ng-show="form.username.$dirty && form.username.$error.required"
					class="help-block">username is required</span>
			</div>
			<div class="form-group"
				ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
				<label for="email">Email</label> <input type="text" name="email"
					id="email" class="form-control" ng-model="controller.user.email"
					required /> <span
					ng-show="form.email.$dirty && form.email.$error.required"
					class="help-block">Email is required</span>
			</div>
			<div class="form-group"
				ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
				<label for="password">Password</label> <input type="password"
					name="password" id="password" class="form-control"
					ng-model="controller.user.password" required /> <span
					ng-show="form.password.$dirty && form.password.$error.required"
					class="help-block">Password is required</span>
			</div>
			<div class="form-actions">
				<button type="submit"
					ng-disabled="form.$invalid || controller.dataLoading || !form.$dirty"
					class="btn btn-primary">Register</button>

				<a href="#!/login" class="btn btn-link">Cancel</a>
			</div>
		</form>
	</div>
</div>
